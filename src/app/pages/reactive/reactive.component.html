<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="nombreNoValido">
                <small class="text-danger" *ngIf="nombreNoValido">Nombre Invalido</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="apellidoNoValido">
                <small class="text-danger" *ngIf="apellidoNoValido">Apellido Invalido</small>
            </div>
        </div>

        <div class="form-group row" formGroupName="direccion">
            <label class="col-2 col-form-label">Direccion</label>
            <div class="form-row col">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="distritoNoValido">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="ciudadNoValido">
                </div>


            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="correoNoValido">
            <small class="text-danger" *ngIf="correoNoValido">Correo electrónico Invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">

            <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario" [class.is-invalid]="usuarioNoValido">
            <small class="text-danger" *ngIf="usuarioNoValido">Usuario Invalido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Constraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Constraseña" formControlName="pass1" [class.is-invalid]="pass1NoValido">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Repita Constraseña</label>
        <div class="col">

            <input class="form-control" type="password" placeholder="Repita Constraseña" formControlName="pass2" [class.is-invalid]="pass2NoValido">
        </div>
    </div>


    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>

                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let control of pasatiemposArray.controls; let idx = index">
                        <td>{{idx + 1}}</td>
                        <td>
                            <input class="form-control" type="text" [formControlName]="idx">

                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasatiempo(idx)">Borrar</button>
                        </td>
                    </tr>
                </tbody>


            </table>
            <button type="button" class="btn btn-primary btn-block mb-5 mt-3 " (click)="agregarPasatiempo()">Agregar</button>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col ">
            <button type="submit " class="btn btn-outline-primary btn-block ">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del Formulario: {{forma.valid}}
    Status: {{forma.status}}
</pre>
<pre>
    {{forma.value | json}}
</pre>
